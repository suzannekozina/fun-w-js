<!DOCTYPE html>
<html>
  <head>

   <title> Object Literal plus functions </title> 
  </head>
  <body>
    <p> <h2>Example of Object Literal with nested function</h2><br>
    <i>To see the JavaScript, open dev tools (SHIFT+CTL+I) and click on the HTML file under the "Source" tab. Click on the "Console" tab to see the console output.  </p>

<script> 
var cashRegister = {
    total: 0,    
    add: function(itemCost){ 
        this.total += itemCost;
        },
    
    scan: function (item) {
        switch (item) { 
        case "eggs": 
            this.add(0.98); 
            break;
        
        case "milk": 
            this.add(1.23); 
            break;

        case "chocolate":
            this.add(.45);
            break;
            
        case "magazine":
            this.add(4.99);
            break;
        }
        return true;
    }
};

//Scan 2 eggs and 3 magazines
cashRegister.scan("eggs");
cashRegister.scan("eggs");
cashRegister.scan("magazine");
cashRegister.scan("magazine");
cashRegister.scan("magazine");
//Show the total bill
console.log('Your bill is '+cashRegister.total);

</script>
</body>
</html>
